<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCard</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="cover" src="painting.jpg" alt="Cover">
            <div class="profile">
                <img id="profile" src="aivangof.png" alt="Profile">
            </div>
        </div>
        <div class="Name">
            <div class="me">
                <h1>Khun Sophavisnuka</h1>
                <p>No Bio Yet</p>
                <p>@visnuka19</p>
            </div>
        </div>
        <div class="follow">
            <table>
                <tr class="number">
                    <th>791</th>
                    <th>2,500</th>
                    <th>69</th>
                </tr>
                <tr class="love">
                    <td>Followers</td>
                    <td>Following</td>
                    <td>Likes</td>
                </tr>
            </table>
        </div>
        <div class="lorem">
            <p id="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo hic necessitatibus eveniet perspiciatis, officiis quos sequi vitae labore rem assumenda sit tempore rerum voluptates harum dolores architecto.</p>
        </div>
        <div class="view">
            <button>View Profile</button>
        </div>
        <div class="icon">
            <img src="fb.png" alt="fb">
            <img src="insta.png" alt="instagram">
            <img src="image.png" alt="youtube">
            <img src="linkedin.png" alt="linkedin">
        </div>
    </div>
</body>
</html>
